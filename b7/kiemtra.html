<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./kiemtra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="header">
        <div class="logo">
            <img src="./anh.png" alt="anh">
        </div>
        <div class="header_search">
            <input type="text" placeholder="Search entire here">
            <i class="fas fa-search"></i>
        </div>
        <div class="shopping_cart">
            <div class="shopping_cart_icon">
                <i style="font-size: 30px;" class="fas fa-shopping-bag"></i>
            </div>
            
            <div class="shopping_cart_text">
                <span>Shopping cart</span>
                <h6>0 items / 0.00$</h6>
            </div>
        </div>
    </div>
    <div class="Menu_tavbar">
        <ul class="menu">
            <li><a href="">Giới thiệu</a></li>
            <li><a href="">Dịch vụ</a></li>
            <li class="mai">
                <a href="">Thực phẩm tươi sống</a>
                <ul class="menucon">
                    <li><a href="">Rau củ quả</a></li>
                    <li><a href="">Thịt</a></li>
                    <li><a href="">Cá</a></li>

            <li><a href="">Tin tức</a></li>
            <li><a href="">Liên hệ</a></li>
            <li class="menu_search"> 
                <input type="text" placeholder="Nhập từ khóa tìm kiếm">
                <i class="fas fa-search"></i>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="content_left">
            <div class="content_left_search">
                <input type="text" placeholder="Tìm sản phẩm dịch vụ">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="content_left_topic">
                <span>Rau, củ, quả tươi</span>
            </div>
            <span style="font-size: 20px; font-weight: 200; margin-top: 10%; text-align: center;">THÔNG TIN LIÊN HỆ</span>
            <hr style="width: 100%;">
            <div class="content_left_user">
            </div>
            <div class="content_left_text">
                <span>MR.NGUYỄN MINH TUẤN</span>
                <span>Giám đốc - 01234567891</span>
                <span>Email- user@gmail.com</span>
            </div>
            <hr style="width: 100%;">
            <div class="content_left_icon">
                <i class="fas fa-phone"></i>
            </div>
        </div>
        <div class="content_right">
            <div class="ngang">
                <hr style="background-color: rgb(201, 182, 11); height: 3px;">
            </div>
            <div class="content_right_items">
                <div class="content_right_items_top">
                    <div class="items_top_item">
                        <img src="./item.jpg" alt="anh">
                    </div>
                    <div class="items_top_item">

                    </div>
                    <div class="items_top_item">
                        <img src="./item.jpg" alt="anh">
                    </div>
                    <div class="items_top_item">

                    </div>
                </div>
                <div class="content_right_items_bottom">

                        <img src="./item.jpg" alt="anh">
                    </div>
                    <div class="items_bottom_item">
                        <img src="./item.jpg" alt="anh">
                    </div>
                    <div class="items_bottom_item">

                    </div>
                    <div class="items_bottom_item">
